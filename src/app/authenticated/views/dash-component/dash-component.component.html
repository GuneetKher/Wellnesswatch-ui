<div class="container">
    <div class="row h-100 mt-2">
        <div class="col-4">
            <p-card subheader="Welcome to your safe space!" [style]="{'width': '100%', 'margin-bottom': '2em'}">
                <ng-template pTemplate="header" styleClass="d-flex justify-content-center align-items-center">
                    <p-avatar [label]="username || ''" styleClass="mx-2 w-100" size="xlarge"></p-avatar>
                </ng-template>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                    quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
            </p-card>
        </div>
        <div class="col-8">
            <p-card header="Create a post"  subheader="Speak your mind!"[style]="{'width': '100%', 'margin-bottom': '2em'}">
                <!-- <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png">
                </ng-template> -->
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-10">
                        <span class="p-float-label">
                            <textarea id="float-input" rows="5" [autoResize]="true" pInputTextarea style="width: 100%;"></textarea>
                            <label for="float-input">Write here...</label>
                        </span>
                    </div>
                    <div class="col-2">
                        <button pButton pRipple type="button" icon="pi pi-send" class="p-button-raised w-100"></button>
                    </div>
                </div>
            </p-card>
            <p-card header="Your feed" [style]="{'width': '100%'}">
                <!-- <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png">
                </ng-template> -->
                <p-scrollPanel [style]="{width: '100%', height: '300px'}">
                    <app-post-container [posts]="posts"></app-post-container>
                </p-scrollPanel>
            </p-card>
        </div>
    </div>
</div>
